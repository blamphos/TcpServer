<!DOCTYPE HTML>
<html>
<head>
	<link rel="icon" href="data:,">
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
	<title>GEVOL 3.0</title>
</head>
<body>
<div class="mobile-container">
	<div class="nav-control">
		<button class="nav-button" onclick="openNav()">☰</button>		
	</div>	
	<div id="mySidepanel" class="sidepanel">
	  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
	  <a href="priority.html">Input settings</a>
	  <a href="#">About</a>
	</div>	
	<div class="input-buttons">	
		<div>
			<button id="coax1" class="btn1 btn2" onclick="onInputChanged(0)" value="0">COAX1</button>
			<button id="coax2" class="btn1 btn2" onclick="onInputChanged(1)" value="1">COAX2</button>
			<button id="opt1" class="btn1 btn2" onclick="onInputChanged(2)" value="2">OPT1</button>
		</div>
	</div>	
	<div class="info-container">
		<label class="header-label">INPUT</label>
		<label class="header-label" style="left:135px">VOLUME</label>
		<br>
		<label class="info-label">COAX1</label>
		<label class="auto-label">AUTO</label>		
		<br>
		<label class="format-label">PCM 44100 Hz</label>
		<div class="volume-container">
			<label id="level">26</label>
		</div>
	</div>
	<div class="info-container">
		<button id="btn" class="circle volume-minus" onclick="onVolumeUpdate(-1)">&#8722</button>
		<div class="mute-container">
			<img id="audio" src="speaker.png" alt="sp" class="audio1"/>
			<img id="mute" src="mute.png" alt="mute" class="audio2"/>
		</div>	
		<button class="circle volume-plus" onclick="onVolumeUpdate(1)">&#x2b</button>
	</div>
	<input class="input-range" type="input" id="myRange" value="26" min="0" max="99">
</div>
	<script src="script.js"></script>
</body>
</html>
